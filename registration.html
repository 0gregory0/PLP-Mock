<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="registration.css" />
    <title>Registration</title>
  </head>
  <body>
    <header>
      <a href="index.html"
        ><img
          src="https://powerlearnproject.org/static/media/logo.879e78bc92c159fe77f0.png"
          alt="Power Learn Project Logo"
          class="logo"
      /></a>
      <nav>
        <ul>
          <a href="index.html">
            <li><h3>Home</h3></li>
          </a>
          <a href="about.html">
            <li><h3>About us</h3></li>
          </a>
          <a href="contact.html">
            <li><h3>Contact us</h3></li>
          </a>
        </ul>
      </nav>
    </header>
    <div class="registration">
      <section>
        <h1 class="text-center">Sign up</h1>
        <form>
          <div>
            <label for="email">Email Address:</label>
            <input type="text" id="email" placeholder="Enter email address" />
          </div>
          <div>
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Set Password" />
          </div>
          <div>
            <label for="confirm-password">Confirm Password:</label>
            <input
              type="password"
              id="confirm-password"
              placeholder="Confirm set password"
            />
          </div>
          <button class="cta-button"><p class="text-center">Sign up</p></button>
        </form>
      </section>
      <hr />
      <p class="text-center">OR</p>
      <hr />
      <section>
        <h1 class="text-center">Sign in</h1>
        <form>
          <div>
            <label for="email-username">Email Address/Username:</label>
            <input
              type="text"
              id="email-username"
              placeholder="Enter email address or username"
            />
          </div>
          <div>
            <label for="password-signin">Password:</label>
            <input
              type="password"
              id="password-signin"
              placeholder="Set Password"
            />
          </div>
          <button class="cta-button"><p class="text-center">Sign in</p></button>
        </form>
      </section>
    </div>
    <footer>
      <p class="text-center">
        Created by
        <a href="https://linktr.ee/o.gregory.o" class="cta">Gregory</a>
      </p>
    </footer>
  </body>
</html>
